<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLAMES Game</title>

<style>
body{
  margin:0;

  background:linear-gradient(135deg,#ff0066,#6e2cff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.card{

  background:#1e1e1e;

  padding:20px;
  box-shadow:0 0 30px rgba(0,0,0,.6);

}
h2{

input{

  border-radius:20px;
  border:none;
  outline:none;
  margin:10px 0;

}
input[readonly]{

}
button{

  border-radius:20px;
  border:none;
  background:#6e2cff;

</head>

</script>

</body>
</html>
